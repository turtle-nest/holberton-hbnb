<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.png') }}">
</head>
<body>
    <header>
        <!-- Logo -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="App Logo" class="logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <button id="logout-button" class="logout-button">Logout</button>
        </nav>
    </header>
    <main>
        <div id="welcome"></div>

        <div id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <div id="places-list" class="places-grid">
            <article class="place-card">
              <h3>Charming Cottage</h3>
              <p>$120 per night</p>
              <a href="place.html" class="details-button">View Details</a>
            </article>
            <!-- Répète cet article dynamiquement via JS -->
        </div>
    </main>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <footer>
        <p>© 2025 All rights reserved.</p>
    </footer>
</body>
</html>
