<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Places</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.png') }}">
</head>
<body>
  <header>
    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="App Logo" class="logo">

    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" id="login-link" class="login-button">Login</a>
      <button id="logout-button" class="logout-button">Logout</button>
    </nav>
  </header>

  <main>
    <h1 class="page-title">Available Places</h1>

    <div id="welcome" class="welcome-message"></div>

    <div id="filter" class="filter-bar">
      <label for="price-filter">Max Price:</label>
      <select id="price-filter"></select>
    </div>

    <!-- Message if no places are available -->
    <p id="no-places-message" style="display: none; text-align: center; color: #999;">
      No places available at the moment.
    </p>

    <!-- Dynamic list of places -->
    <div id="places-list" class="places-grid"></div>
  </main>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

  <footer>
    <p>Â© 2025 All rights reserved.</p>
  </footer>
</body>
</html>
