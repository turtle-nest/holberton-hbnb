<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Details</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.png') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="App Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" id="login-link" class="login-button">Login</a>
      <button id="logout-button" class="logout-button">Logout</button>
    </nav>
  </header>

  <main>
    <h1 class="page-title">Place Details</h1>

    <section id="place-details" class="place-details">
      <!-- Place details will be populated dynamically -->
    </section>

    <section id="reviews">
      <h2>User Reviews</h2>
      <!-- Reviews will be populated dynamically -->
    </section>

    <section id="add-review" style="display: none">
      <h2>Add a Review</h2>
      <form id="review-form">
        <label for="review-text">Review:</label>
        <textarea id="review" name="review" required></textarea>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

  <footer>
    <p>© 2025 All rights reserved.</p>
  </footer>
</body>
</html>
